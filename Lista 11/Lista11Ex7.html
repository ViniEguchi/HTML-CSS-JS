<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercicio 7</h1>

    Nome do filme: <input type="text" id="ipt_filme">

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="div_msg"></div>

    <span style="color: red;"></span>
</body>

<script>
    var lista = [];

    function cadastrar() {
        var filme = ipt_filme.value;

        lista.push(filme);

        var msg = '';

        for (var index = 0; index < lista.length; index++) {
            if (index % 2 == 0) {
                msg += `<span style="color: blue;">${lista[index]}</span> <br>`;
            } else {
                msg += `<span style="color: red;">${lista[index]}</span> <br>`;
            }
        }

        div_msg.innerHTML = msg;
    }
</script>

</html>
